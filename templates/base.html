<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
          rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />

    <!-- Link to your main CSS file -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<!-- Header -->
<header>
    <div class="header-container">
        <a href="{% url 'products:product-list' %}" class="header__logo">
            <img src="{% static 'img/logo.svg' %}" alt="Hop & Barley Logo">
            <p class="logo-text">Hop & Barley</p>
        </a>
        <nav class="header__nav">
            <ul>
                <li>
                    <a href="{% url 'products:product-list' %}">Products</a>
                </li>
                <li>
                    <a href="{% url 'products:guides-recipes' %}">
                        Guides & Recipes</a>
                </li>
                <li><a href="{% url 'community:community' %}">Community</a></li>
                <li><a href="{% url 'resources:resources' %}">Resources</a></li>
                <li><a href="{% url 'contacts:contacts' %}">Contact</a></li>
            </ul>
        </nav>

        <!-- Block for unauthorized user -->
        <div class="header__auth-buttons" id="auth-guest">
            <a href="{% url 'users:login' %}
" class="button button--secondary">Sign in</a>
            <a href="{% url 'users:register' %}"
               class="button button--primary">Register</a>
        </div>

        <!-- Block for authorized user -->
        <div class="header__user-actions" id="auth-user">
            <a href="{% url 'users:account' %}" class="user-icon"
               aria-label="My Account">
                <img src="{% static 'img/icons/User_alt.svg' %}"
                     alt="User Account">
            </a>
            <a href="cart.html" class="cart-icon"
               aria-label="Shopping Cart">
                <img src="{% static 'img/icons/Shopping_bag.svg' %}"
                     alt="Shopping Cart">
            </a>

        </div>
    </div>
</header>

<!-- Main Content -->
{% block content %}
{% endblock %}

<!-- Footer -->
<footer>
    <img src="{% static '/img/background/image-footer.svg' %}"
         alt="Hop & Barley Hops Logo" class="footer__hops-logo">
    <nav class="footer__nav">
        <ul>
            <li><a href="#">Contact</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">License</a></li>
        </ul>
    </nav>
    <p class="footer__copyright">Â© Hop & Barley 2025. All rights reserved</p>
</footer>

<!-- Link to your main JavaScript file -->
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
