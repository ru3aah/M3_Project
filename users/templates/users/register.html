{% extends 'users/base.html' %}

{% load static %}

{% block title %}Register | Hop & Barley{% endblock %}

{% block content %}
<main class="auth-page-wrapper">
    <div class="auth-background">
        <img src="{% static 'img/background/pattern.jpg' %}"
             alt="Background pattern">
    </div>
    <div class="auth-form-container">
        <div class="auth-container auth-container--register">
            <div class="Legend">
                <h1 class="auth-title">Register</h1>
            </div>

            <form class="auth-form" id="register-form" method="post">
                {% csrf_token %}

                <div class="InputField">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"
                           class="Input" placeholder="e-mail" required>
                </div>

                <div class="InputField">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password1"
                           class="Input" placeholder="Password" required>
                </div>

                <div class="InputField">
                    <label for="password2">Confirm password</label>
                    <input type="password" id="password2" name="password2"
                           class="Input" placeholder="Password again" required>
                </div>

                <div class="CheckboxField">
                    <label class="checkbox-container">Remember me
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>

                <div class="ButtonGroup">
                    <button type="submit" class="button button--primary">
                        Register
                    </button>
                </div>
            </form>

            <p class="auth-switch">Already have an account? <a href="../../../templates/login.html">Sign in</a></p>
        </div>
    </div>
    <div class="auth-background">
        <img src="{% static 'img/background/pattern.jpg' %}"
             alt="Background pattern">
    </div>
</main>

{% endblock %}
